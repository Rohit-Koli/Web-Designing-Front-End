<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demonstrate use of diffrent string functions in Javascript</title>
    <script>        
document.write("Assignment No 16:-Demonstrate use of diffrent string functions in Javascript"+"<br>");
document.write("Date:-18-05-2021"+"<br>");
a=prompt("Enter srting here ");
const text2 = ' world';
const text3 = ' JavaScript';

// concatenating two strings
const result1 =a .concat(text2);
document.write(result1+"<br>"); // "hello world"

// converting the text to uppercase
const result2 = a.toUpperCase();
document.write(result2+"<br>"); // HELLO

// removing whitespace from the string
const result3 = text3.trim();
document.write(result3+"<br>"); // JavaScript

// converting the string to an array
const result4 = a.split();
document.write(result4+"<br>"); // ["hello"]

// slicing the string
const result5= a.slice(1, 3);
document.write(result5+"<br>"); // "el"
    </script>
