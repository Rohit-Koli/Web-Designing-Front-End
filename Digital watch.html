<html>
<head>
<script>
function goTime()
{
var dt=new Date();
var h=dt.getHours();
var m=dt.getMinutes();
var s=dt.getSeconds();
document.getElementById("timer").innerHTML=h+":"+m+":"+s;
setInterval(goTime,1000);
}
</script> 
</head>
<body onload="goTime()">
<div id="timer">
</div>
</body>
</html>
