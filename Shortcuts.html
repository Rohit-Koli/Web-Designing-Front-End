<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imp Shortcuts</title>
</head>
<body>
    <h2>Colorpicker</h2>
    <label for="colorpicker">Colorpicker</label>
    <input type="color" id="colorpicker" value="#0000ff">
    <h2>Input suggesitions</h2>
    <input type="text" list="text-editors">
    <datalist id="text-editors">
        <option value="Atom"></option>
        <option value="Notepad"></option>
        <option value="Notepad ++"></option>
        <option value="Sublime"></option>
        <option value="TextEditor"></option>
        <option value="Wordpad"></option>
        <option value="VS Code"></option>
    </datalist>
    <h3>Highlighted </h3>
    <mark>Rohit</mark> Koli
    <h3>Progress Bar</h3>
    <progress id="project" max="100" value="75">75%</progress>
</body>
</html>
