<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media styling in CSS</title>
    <style>
        body{
            background-color: chartreuse;
        }
        @media print{
            background-color: white;
            font-size: 12px;
         }
        p{
            background-color: black;
            color: yellow;
        }
        }
    </style>
</head>
<body>
    <h1>visual media styling in css</h1>
    <img src="Money Heist.png">
    <p>This is para </p>

</body>
</html>
