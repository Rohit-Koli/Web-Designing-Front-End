<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container a-container" id="a-container">
            <form class="form" id="a-form">
                <h2 class="form_title title">Create Account</h2>
                <div class="form_icons">
                    <img src="" alt="" class="form_icon">
                    <img src="" alt="" class="form_icon">
                    <img src="" alt="" class="form_icon">
                </div>
                <span class="form_span">or use email for registration</span>
                <input type="text" placeholder="Name" class="form_input">
                <input type="text" placeholder="Email" class="form_input">
                <input type="text" placeholder="Password" class="form_input">
                <button class="form_button button submit">SIGN UP</button>
            </form>
        </div>
        <div class="container b-container" id="b-container"></div>
        <form action="" class="form_input" id="b-form">
            <h2 class="form_title title">Sign in to Website</h2>
            <div class="form_icons">
                <img src="" alt="" class="form_icon">
                <img src="" alt="" class="form_icon">
                <img src="" alt="" class="form_icon">
            </div>
            <span class="form_span">OR use your email account</span>
            <input type="text" placeholder="Email" class="form_input">
            <input type="text" placeholder="Password" class="form_input">
            <a href="#" class="form_link">Forgot your Password ?</a>
            <button class="form_submit button submit">SIGN IN</button>
        </form>
    </div>
    <div class="switch" id="switch-cnt">
        <div class="switch_circle"></div>
        <div class="switch_circle switch_circle--t"></div>
        <div class="switch_container" id="switch-c1"></div>
        <h2 class="switch_title title">Welcome Back !</h2>
        <p class="switch_description description">To keep connected with us
            please login with your personel info </p>
            <button class="switch_button button switch-btn">SIGN IN</button>
    </div>
    <div class="switch_container is hidden" id="switch-c2"></div>
    <h2 class="switch_title title">Hello Friends !</h2>
    <p class="switch_description description">
        Enter your personal details and start journey with us
    </p>
    <button class="switch_button button switch-btn"SIGN UP></button>
    <link rel="stylesheet" href="script.js">
</body>
</html>
