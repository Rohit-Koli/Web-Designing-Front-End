<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function in JS</title>
    <script type="text/javascript">
    function shownum(a){
        if(a%2==0){
            document.write("Your enterd number is Even");
        }
        else if(a==0){
            document.write("Your enterd number is Zero");
        }
        else{
            document.write("Your enterd number is Odd");
        }
    }
    </script>
</head>
<body>
    <form name="f1">
        <input type="text" name="txtnum"/>
        <input type="button" value="show results" onclick="shownum(2)">
    </form>    
</body>
</html>
