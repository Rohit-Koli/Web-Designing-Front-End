<html>
<body bgcolor="orange">
  <h1>Date & Time Object</h1>
<script>  
var dt=new Date();
document.write("Current Date & Time="+Date());
document.write("<br>Date="+dt.getDate());
document.write("<br>Day="+dt.getDay(Date));
document.write("<br>Year="+dt.getFullYear());
document.write("<br>Hours="+dt.getHours());
document.write("<br>Milli Second="+dt.getMilliseconds());
document.write("<br>Minutes="+dt.getMinutes());
document.write("<br>Month="+dt.getMonth());
document.write("<br>Seconds="+dt.getSeconds());
document.write("<br>Time="+dt.getTime());
</script> 
</body>
</html>
