<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function calling</title>
    <style>
        #button
        {
            border-radius: 10px;
            height: 30px;
            width: 40px;
        }
    </style>
    <script>
        function hello() {
            document.write("hello");
        }
       
    </script>
</head>
<body>
    <form>
        <input id="button" type="button" value="submit" onclick="hello()">
    </form>
</body>
</html>
