<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write JS to compare random generated number with user entered number</title>
    <script>
        function random()        
    {    num1= prompt("Enter number 0 to 9");
         num2=Math.floor(Math.random() * 10);        
        if (num1==num2) 
        {
            alert("Good luck !");            
        } 
        else 
        {
            alert("Try again !");            
        }
        document.write("Random Number is :"+ num2);
    }
    </script>
</head>
<body onload="random()">
    
</body>
</html>
